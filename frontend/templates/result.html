<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Jeffrey Yoo (QData group at UVA)">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title> COVID-QA</title>
        <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bs/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Bootstrap slider CSS -->
    <link href="{{ url_for('static', filename='bootstrap-slider.min.css')}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
    <!-- Plotly! -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <body>

    <!-- CSS Style -->
    <style>
      div.padded {
        padding-top: 10px;
      } 
    </style> 

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index">COVID-19 Article Search</a>
        </div>
        
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="advanced">Advanced<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="about">About<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row align-items-start" style="margin-top: 50px;">

        <div class="col-md-3">
        </div>
        <div class="col-md-8" style="margin-left: 10px; margin-right: 10px;">
        <h4 style="margin-left: -15px;"> Search Results for
          <h6 style="margin-left: -15px;">"{{ orig_query }}" </h6>
        </h4>
        <hr>
          {% for item in results %}
            <div id="item-display" class="row" style="display: block;">
              <div id="title-row">
              <h6 style="margin-bottom: -3px">
                <a href="{{ item.url }}"> {{ item.title }} </a> 
              </h6>
              </div>
              <div id="author-row" style="margin-top: 2px">
                Authors: {{ item.authors }}
              </div>
            </div>
            <br>
          {% endfor %}
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='image-picker/image-picker/image-picker.min.js')}}"></script>
    
    <script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-slider.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="{{ url_for('static', filename='bs/js/ie10-viewport-bug-workaround.js')}}"></script>-->

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100959649-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
